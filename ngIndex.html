<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>蜘蛛纸牌</title>
    <link rel="stylesheet" type="text/css" href="lib/Spider.css">
</head>
<body ng-app="spider">
    <div id="main">
        <div id="bar">
            <span>移牌：<cite id="step">0</cite></span>
            <span>得分：<cite id="score">0</cite></span>
            <input id="playBtn" type="button" value="开始" />
            <input id="undoBtn" type="button" value="后退" />
        </div>
        <div id="pop">
            <div class="win">
                <p>恭喜您赢了！</p>
                <input id="replayBtn" type="button" value="再来一盘" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/ngSpider.js"></script>
</body>
</html>
